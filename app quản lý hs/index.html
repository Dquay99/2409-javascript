<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div id="box-main-content">
            <h1>Quản Lý Sinh Viên </h1>
            <div class="box-form">
                <h3>Name</h3>
                <input type="text" placeholder="Nhập tên của bạn" class="input-special">
            </div>
            <div class="box-form">
                <h3>Gender</h3>
                <input type="radio" class="input-dot">
                <label>Nam</label>
                <br>
                <br>
                <input type="radio" class="input-dot">
                <label>Nữ</label>
            </div>
            <div class="box-form">
                <h3>Math Score</h3>
                <input type="number" placeholder="Nhập điểm của bạn" class="input-special">
            </div>
            <div class="box-form">
                <h3>English Score</h3>
                <input type="number" placeholder="Nhập điểm của bạn" class="input-special">
            </div>
            <div class="box-form">
                <h3>Literature Score</h3>
                <input type="number" placeholder="Nhập điểm của bạn" class="input-special">
            </div>
            <div class="box-form">
                <button>Create Student</button>
            </div>
            <div class="box-form , special">
                <input type="text" placeholder="Enter your keyword" class="input-special">
                <button>Search</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Math Score</th>
                        <th>English Score</th>
                        <th>Literature Score</th>
                        <th>Average Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable"> 
                 
                </tbody>
            </table>
            <div class="btn-setting">
                <button class="btn-pre">Previous</button>
                <button class="btn-next">Next</button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
